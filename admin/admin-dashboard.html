<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../admin/admin-dashboard.css">
  <style>
    :root {
      --primary-color: coral;
      --hover-color: chocolate;
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #ffffff;
      --text-dark: #333333;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .admin-dashboard {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: inherit;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: space-between;
    }
    .nav-left, .nav-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav button, nav a button {
      background-color: var(--primary-color);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: var(--hover-color);
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    body.dark-mode .section {
      background-color: #2c2c2c;
      color: var(--text-light);
    }
    form input, form button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #dashboard-graphs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .product-card {
  display: flex;
  align-items: center;
  gap: 15px;
  border: 1px solid #ddd;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
  background: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.product-card img {
  border-radius: 5px;
  max-width: 100px;
  max-height: 100px;
}

.product-card h3 {
  margin: 0;
  font-size: 18px;
}

.product-card p {
  margin: 5px 0;
  font-weight: bold;
}

.product-card button {
  margin-right: 10px;
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.edit-btn {
  background-color: #4caf50;
  color: white;
}

.delete-btn {
  background-color: #f44336;
  color: white;
}
.message-card {
  background-color: #fff;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

  </style>
</head>
<body>
  <div class="admin-dashboard">
    <h1>Welcome, Admin</h1>

    <div id="dashboard-graphs" class="section">
      <div>
        <h2>Product Inventory</h2>
        <canvas id="productChart"></canvas>
      </div>
      <div>
        <h2>Sales Activity</h2>
        <canvas id="salesChart"></canvas>
      </div>
    </div>

    <nav>
      <div class="nav-left">
        <!-- <button onclick="showSection('products')">Manage Products</button> -->
        <!-- <button onclick="showSection('addProduct')">Add Product</button> -->
        <button onclick="showSection('inbox')">Inbox</button>
        <a href="../pages/index.html"><button>Homepage</button></a>
      </div>
      <div class="nav-right">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- <section id="products" class="section">
      <h2>Available Products</h2>
      <div id="product-list"></div>
    </section> -->

    <section id="addProduct" class="section" style="display: none;">
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <input type="text" name="title" placeholder="Product Title" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="file" name="image" required>
        <button type="submit">Add Product</button>
        <p id="add-msg"></p>
      </form>
    </section>
    <section id="inbox" class="section" style="display: none;">
  <h2>Contact Messages</h2>
  <div id="inbox-messages"></div>

  <div style="margin-top: 20px;">
    <button 
      onclick="window.location.href='admin-dashboard.html'"
      style="padding: 10px 20px; background-color: coral; color: white; border: none; border-radius: 6px; cursor: pointer;">
      Back to Dashboard Home
    </button>
  </div>
</section>



  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx1 = document.getElementById('productChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Lounge Chairs', 'Tables', 'Couches', 'Sofas'],
        datasets: [{
          label: 'Inventory Count',
          data: [12, 19, 7, 4],
          backgroundColor: 'coral',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Product Inventory Overview' }
        }
      }
    });

    const ctx2 = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Sales ($)',
          data: [500, 800, 400, 950, 700, 1100],
          borderColor: 'coral',
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Sales Overview (Monthly)' }
        }
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

  <script src="../admin/admin-dashboard.js"></script>
</body>
</html>
