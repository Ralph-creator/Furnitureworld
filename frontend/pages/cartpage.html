<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <div id="cart-items"></div>

  <button id="checkout-button">Place Order</button>

  <script>
    const token = localStorage.getItem('token');

    async function loadCart() {
      const res = await fetch('http://localhost:5500/api/cart', {
        headers: {
          'Authorization': token
        }
      });

      const data = await res.json();
      const cartDiv = document.getElementById('cart-items');
      cartDiv.innerHTML = '';

      if (!data.items.length) {
        cartDiv.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      data.items.forEach(item => {
        cartDiv.innerHTML += `
          <div>
            <strong>${item.productId.name}</strong> - $${item.productId.price} x ${item.quantity}
          </div>
        `;
      });

      window.cartItems = data.items;
    }

    document.getElementById('checkout-button').addEventListener('click', async () => {
      const items = window.cartItems.map(item => ({
        name: item.productId.name,
        price: item.productId.price,
        quantity: item.quantity
      }));

      const response = await fetch('http://localhost:5500/api/payment/create-checkout-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify({ items })
      });

      const data = await response.json();
      const stripe = Stripe('your_stripe_publishable_key'); // Replace with your key
      stripe.redirectToCheckout({ sessionId: data.id });
    });

    loadCart();
  </script>
</body>
</html>
